<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .background-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
            z-index: 999; /* Ensure it's above other content */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center; /* Center align content inside container */
            color: white; /* Text color */
        }
        .box {
            background: rgba(245, 209, 7, 0.1); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            animation: mist 8s linear infinite; /* Animation for mist effect */
        }
        @keyframes mist {
            0% { opacity: 0.3; }
            50% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="background-box">
        <div class="container">
            <div class="box">
                <h1 class="mt-5">Confirm Delete</h1>
                <p>Are you sure you want to delete "{{ item.name }}"?</p>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'item_list' %}" class="btn btn-secondary ml-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
