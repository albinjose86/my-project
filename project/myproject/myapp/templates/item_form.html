<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qE/KfiTHjixH5D8ebPeB9ZIn9TPWDqMKK4a1a0FSr4GAXWUleFN/hOlr1oZ4hjTmKk5KZz6cVgEG0xP2Wj5hGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            padding-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            animation: fadeInUp 0.5s ease-in-out; /* Custom animation */
        }
        .file-upload input[type=file] {
            display: none;
        }
        .file-upload .custom-file-upload {
            cursor: pointer;
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f1f1f1;
        }
        .file-upload .custom-file-upload:hover {
            background-color: #e9e9e9;
        }
        .form-label {
            font-weight: bold; /* Bold labels */
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
            animation: pulse 0.5s;
        }
        .btn-secondary {
            background-color: #6c757d; /* Grey secondary button */
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker grey on hover */
            border-color: #5a6268;
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn"> <!-- Added fadeIn animation -->
        <h1 class="mt-5">Item Form</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4 needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
                <div class="invalid-feedback">
                    Please provide a name.
                </div>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description:</label>
                <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Please provide a description.
                </div>
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Image:</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="id_image" name="image" accept="image/*" required>
                    <label class="input-group-text custom-file-upload" for="id_image"><i class="fas fa-upload"></i> Choose File</label>
                    <div class="invalid-feedback">
                        Please choose an image file.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp animate__delay-1s"><i class="fas fa-save"></i> Save</button>
            <button type="reset" class="btn btn-secondary ms-2 animate__animated animate__fadeInUp animate__delay-1s"><i class="fas fa-redo"></i> Reset</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-L0T3De3FvBO/99LW/4U4DkzrWYCcD0bAhF5fNJzjkIrQyjgHBoWe5z9N+vm3owI+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-9/v5cMpKryT9XmL1awg5gyZfS4UMmZmF0+VfMh+bz/cp2WmZvfeQGnjb8j9s4C9+" crossorigin="anonymous"></script>
    <!-- Animate.css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>
</html>
